<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" content="width=device-width ,initial-scale=1.0">
    <title>calculator</title>
  </head>
  <link rel="stylesheet" href="calculator.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <div class="cal">
      <div class="disp">
        <p id="display1"> </p>
      </div>

      <div class="disp">
        <p id="display2"> </p>
      </div>

      <div class="keybody">
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="C" ><span class="btnText">C</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="%" ><span class="btnText">%</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="B" ><span class="btnText">Back</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="/" ><span class="btnText">รท</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="7" ><span class="btnText">7</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="8" ><span class="btnText">8</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="9" ><span class="btnText">9</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="*" ><span class="btnText">*</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="4" ><span class="btnText">4</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="5" ><span class="btnText">5</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="6" ><span class="btnText">6</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="-" ><span class="btnText">-</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="1" ><span class="btnText">1</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="2" ><span class="btnText">2</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="3" ><span class="btnText">3</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="+" ><span class="btnText">+</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="00" ><span class="btnText">00</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="0" ><span class="btnText">0</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="." ><span class="btnText">.</span></button>
        </div>
        <div class="btnDiv">
          <button id="" type="button" class="btn btn-outline-primary" data-value="=" ><span class="btnText">=</span></button>
        </div>



      </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="calculator.js">

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
